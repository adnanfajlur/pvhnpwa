<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PVHNPWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    a {
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }
    .wrapAppbar {
      background: #F9690E;
      min-height: 45px;
      position: fixed;
      width: 100vw;
      display: flex;
    }
    .appbar {
      display: flex;
      align-items: center;
      width: 800px;
      margin: 0 auto;
      padding: 0px 21px;
    }
    #content {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ECECEC;
      padding: 50px 20px 20px;
      min-height: 100vh;
    }
    </style>
  </head>
  <body>
    <div class="wrapAppbar">
      <div class="appbar">
        <img src="./img/favicon-32x32.png">
        <p class="linkMenu" onclick="changeUrl('/?page=1')">Top</p>
        <p class="linkMenu" onclick="changeUrl('/news?page=1')">News</p>
        <p class="linkMenu" onclick="changeUrl('/show?page=1')">Show</p>
        <p class="linkMenu" onclick="changeUrl('/ask?page=1')">Ask</p>
        <p class="linkMenu" onclick="changeUrl('/jobs?page=1')">Jobs</p>
      </div>
    </div>
    <div id="content">
    </div>
    <script src="/js/renderList.js" type="module"></script>
    <script src="/js/app.js" type="text/javascript"></script>
  </body>
</html>
